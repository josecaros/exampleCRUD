<div class="container">
  <form (ngSubmit)= "onSubmit(id.value)">
      <div class="form-group">
        <label for="id-put">ID</label>
        <input type="text" class="form-control" #id name="id-put" id="id-put">
      </div>
      <div class="form-group">
        <label for="first_name_put">Nombre</label>
        <input type="text" class="form-control" id="first_name_put" [(ngModel)]="model.first_name" name="first_name_put">
      </div>

      <div class="form-group">
        <label for="job_put">Trabajo</label>
        <input type="text" class="form-control" id="job_put" [(ngModel)]="model.job" name="job_put"/>
      </div>

      <button type="submit" class="btn btn-success">Actualizar</button>
  </form>
</div>
