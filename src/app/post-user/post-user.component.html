<div class="container">
  <form (ngSubmit)= "onSubmit()">
      <div class="form-group">
        <label for="first_name_post">Nombre</label>
        <input type="text" class="form-control" id="first_name_post" [(ngModel)]="model.first_name" name="first_name_post">
      </div>

      <div class="form-group">
        <label for="job_post">Trabajo</label>
        <input type="text" class="form-control" id="job_post" [(ngModel)]="model.job" name="job_post"/>
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>
